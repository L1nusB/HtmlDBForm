<!-- Modal HTML structure for adding new entries -->
<div class="modal fade" id="addEntriesModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Entries</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Temporary entries table -->
                <div id="tempEntriesContainer" class="mb-4 d-none">
                    <!-- Will be populated dynamically in populateAddModal.js -->
                </div>
                
                <!-- Entry form -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="newEntryRZBK" class="form-label">RZBK</label>
                        <input type="text" class="form-control" id="newEntryRZBK" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="newEntryName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="newEntryName" disabled>
                    </div>
                    <div id="locationSelector" class="col-12">
                        <!-- Will be populated dynamically in populateAddModal.js -->
                    </div>
                    <div id="addModalProcessSelector" class="col-12">
                        <!-- Will be populated dynamically in populateAddModal.js -->
                    </div>
                    <div class="col-12">
                        <button id="addToTempBtn" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Add Entry
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="saveNewEntriesBtn">Save All Entries</button>
            </div>
        </div>
    </div>
</div>
